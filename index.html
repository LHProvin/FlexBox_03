<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> <!-- Primeiro define a class container com a div pai englobando as demais. Depois separa
    cada area do site em divs filhos-->
        <div class="header"> <!-- O header é o cabeçalho. Dentro vai a nav para navegaçao de links e vai os botoes
        e o logo da empresa. Lembrar que todas essas infos vao dentro do header/cabeçalho. -->
       
       <div class="logo">LOGO DA EMPRESA</div>
        <nav>
            <a>Platform</a>
            <a>Industries</a>
            <a>Resources</a>
        </nav>

        <div class="botoes">
            <button>Login</button>
            <button>Get in touch</button>
        </div>

        </div>
        <div class="content">
            <span>Aqui ficará o conteudo do site</span>
        </div>
        
    </div>
    
</body>
</html>
